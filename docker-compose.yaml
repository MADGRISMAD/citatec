services:
  frontend:
    image: frontend:latest
    ports:
      - "80:80"
    networks:
      - frontend
      - backend
    environment:
      TZ: "America/Mexico_City"
    depends_on:
      - backend
  backend:
    image: backend:latest
    environment:
      PORT: 3000
      METRICS_ENDPOINT: 'http://localhost:4318/v1/metrics'
      METRICS_INTERVAL: 1000
      LOGS_ENDPOINT: 'http://localhost:4318/v1/logs'
      TRACES_ENDPOINT: 'http://localhost:4318/v1/traces'
      NODE_ENV: 'production'
      DATA_PATH: '/data'
      START_HOUR: 8,
      END_HOUR: 16,
      DAYS: "1-6"
      TZ: "America/Mexico_City"
    networks:
      - backend
    ports:
      - "45678:45678/udp"
      - "4318:4318"
    volumes:
      - ./data:/data

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge